<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/login.css" />

    <title>💎Inicion de Sesión💎</title>
  </head>
  <body>
    <main class="bg-body-secondary">
      <section class="container my-4 sombra bg-white">
        <div class="row py-4">
          <div class="col text-center"><p class="h2">Inicio de Sesión</p></div>
        </div>
        <div class="row">
          <div class="col d-none d-md-flex col-lg-6 col-md-6">
            <img
              src="/assets/imgs/purajoyalogo.png"
              class="img-fluid"
              alt="logo de pura joya"
            />
          </div>
          <div
            class="col col-lg-6 col-md-6 d-flex flex-column justify-content-center h-100 pt-5"
          >
            <form action="404.html" method="get">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" required />
                <div id="emailHelp" class="form-text">
                  Nombre de Usuario o Email
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  minlength="8"
                  maxlength="16"
                  required
                />
                <div class="d-flex justify-content-sta">
                  <a
                    href=""
                    class="small text-decoration-none"
                    data-bs-toggle="modal"
                    data-bs-target="#forgotModal"
                  >
                    ¿Olvidaste tu contraseña?
                  </a>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Aceptar</button>
            </form>
            <!-- Icono Google (SVG oficial) -->
            <div>
              <button
                type="button"
                class="btn btn-google w-100 mb-2 d-flex align-items-center justify-content-center mt-3"
                id="liveToastBtn"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 48 48"
                  aria-hidden="true"
                >
                  <path
                    fill="#FFC107"
                    d="M43.6 20.5H42v-.1H24v7.2h11.3C33.7 31 29.3 34 24 34c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.8 1.1 7.9 2.9l5.1-5.1C33.3 5.3 28.9 3.5 24 3.5 12.7 3.5 3.5 12.7 3.5 24S12.7 44.5 24 44.5 44.5 35.3 44.5 24c0-1.2-.1-2.3-.4-3.5z"
                  />
                  <path
                    fill="#FF3D00"
                    d="M6.3 14.7l5.9 4.3C13.9 15.6 18.6 12 24 12c3 0 5.8 1.1 7.9 2.9l5.1-5.1C33.3 5.3 28.9 3.5 24 3.5 16.1 3.5 9.3 7.9 6.3 14.7z"
                  />
                  <path
                    fill="#4CAF50"
                    d="M24 44.5c5.2 0 9.9-1.9 13.5-5.1l-5.8-4.8C29.6 36.3 26.9 37.5 24 37.5c-5.3 0-9.7-3.6-11.3-8.4l-6 4.6C9.6 40.1 16.2 44.5 24 44.5z"
                  />
                  <path
                    fill="#1976D2"
                    d="M43.6 20.5H42v-.1H24v7.2h11.3c-1.1 3.3-3.5 5.9-6.5 7.3l5.8 4.8c3.4-3.1 5.4-7.8 5.4-13.7 0-1.2-.1-2.3-.4-3.5z"
                  />
                </svg>
                <span class="fw-semibold text-uppercase small"
                  >Continuar con Google</span
                >
              </button>
            </div>
            <!-- Icono Facebook -->
            <div>
              <button
                type="button"
                class="btn btn-facebook w-100 d-flex align-items-center justify-content-center gap-2"
                id="liveToastBtn"
              >
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="white"
                  aria-hidden="true"
                >
                  <path
                    d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07c0 5.02 3.66 9.19 8.44 9.93v-7.02H7.9v-2.91h2.54V9.41c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.45h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.77l-.44 2.91h-2.33V22c4.78-.74 8.44-4.91 8.44-9.93z"
                  />
                </svg>
                <span class="fw-semibold text-uppercase small"
                  >Continuar con Facebook</span
                >
              </button>

              <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div
                  id="liveToast"
                  class="toast"
                  role="alert"
                  aria-live="assertive"
                  aria-atomic="true"
                >
                  <div class="toast-header">
                    <img
                      src="/assets/imgs/purajoyalogo.png"
                      class="rounded me-2 img-login"
                      alt="logo"
                    />
                    <strong class="me-auto">Puras Joyas</strong>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="toast"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="toast-body">
                    Lamentamos, esta función no se encuentra disponible 😓
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row container my-4">
          <div class="text-center">
            <p class="h2">¿No tienés una cuenta?</p>
            <a href="registro.html" class="btn btn-secondary">Crear Cuenta</a>
          </div>
        </div>
        <div class="row">
          <div></div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script>
      const toastTrigger = document.getElementById("liveToastBtn");
      const toastLiveExample = document.getElementById("liveToast");

      if (toastTrigger) {
        const toastBootstrap =
          bootstrap.Toast.getOrCreateInstance(toastLiveExample);
        toastTrigger.addEventListener("click", () => {
          toastBootstrap.show();
        });
      }
    </script>
    <!-- Modal: Recuperar contraseña -->
    <div
      class="modal fade"
      id="forgotModal"
      tabindex="-1"
      aria-labelledby="forgotModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="forgotForm" novalidate>
            <div class="modal-header">
              <h5 class="modal-title" id="forgotModalLabel">
                Recuperar contraseña
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <label for="forgotEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="forgotEmail"
                placeholder="tu@correo.com"
                required
              />
              <div class="form-text">
                Te enviaremos un enlace para restablecerla.
              </div>
              <div class="invalid-feedback">Ingresá un email válido.</div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Enviar enlace
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
